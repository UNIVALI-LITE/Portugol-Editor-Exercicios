<div class="jumbotron">
    <img src="https://univali-l2s.github.io/Portugol-Studio-Site/images/logo_ps.png" alt="Portugol Studio"/>
    <div class="row">
        <div class="col-md-4">
            <div role="form">
                <div class="form-group">
                    <label for="Email">E-mail</label>
                    <input ng-model="user.login" type="email" class="form-control" id="Email" placeholder="Seu e-mail">
                </div>
                <div class="form-group">
                    <label for="Password">Senha</label>
                    <input ng-model="user.senha" type="password" class="form-control" id="Password" placeholder="Senha">
                </div>
                <button ng-click="login()" type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </div>
</div>
