<barra estilo="0"></barra>

<div class="panel panel-primary">
    <div class="panel-heading">Exercícios</div>
    <div class="panel-body">
        <input type="text" ng-model="query" class="form-control" id="pesquisar" placeholder="Pesquise um exercício...">
    </div>
</div>

<div class="row">
    <div ng-repeat="e in exercicios | filter:query" class="col-lg-3 col-md-4 col-xs-12 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">{{e.titulo}}</div>
            <div class="panel-body">
                <p>{{e.descricao}}</p>
                <p><b>Autor:</b> {{e.autor}}</p>
                <p><span class="glyphicon glyphicon-tags"></span><span class="tags">{{e.tags.join(', ')}}</span></p>
                <p>
                    <button ng-click="carregarExercicio(e.problemaId)" type="button" class="btn btn-success btn-xs">
                        <span class="glyphicon glyphicon-pencil"></span> Editar
                    </button>
                    <a href="{{$root.baseUrl()+'/exercicio/download?id='+$root.Exercicio.problemaId}}" class="btn btn-primary btn-xs">
                        <span class="glyphicon glyphicon-cloud-download"></span> Download
                    </a>                                
                    <button ng-click="excluir(e.problemaId)" type="button" class="btn btn-danger btn-xs">
                        <span class="glyphicon glyphicon-trash"></span> Excluir
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
